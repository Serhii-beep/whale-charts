<div class="wrapper">
    <div *ngFor="let project of projects" class="card" (click)="navigateToProject(project.id)">
        {{ project.title }}
    </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"></ngx-spinner>
